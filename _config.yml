title: Jwoonge's
description: Flexton is a responsive and ultra-minimal theme for Jekyll.
baseurl: "" # the subpath of your site, e.g. /blog
url: "jwooonge.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    Jaewoong Song
author-image:   1.jpg
author-job:     NHN, Rookie_Lion_TF
author-email:   jwoonge@nhn.com # Add your email for contant form.
about-author:   I am a web developer focusing on front-end development. Always hungry to keep learning.

# Social settings
social-facebook:  511sjw@naver.com
social-github:    jwoonge

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: jwoonge # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
